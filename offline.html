
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currently Offline - WhatsApp Translator</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
          Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        color: #333;
        background-color: #f7f7f7;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        text-align: center;
      }
      .container {
        max-width: 500px;
        padding: 30px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      img {
        width: 80px;
        height: 80px;
        margin-bottom: 20px;
      }
      h1 {
        color: #128C7E;
        margin-bottom: 10px;
      }
      p {
        line-height: 1.6;
        margin-bottom: 20px;
      }
      button {
        background-color: #128C7E;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: 500;
        transition: background-color 0.2s;
      }
      button:hover {
        background-color: #0e7a6d;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="/icons/icon128.png" alt="WhatsApp Translator Logo" />
      <h1>You're currently offline</h1>
      <p>Sorry, you need an internet connection to access WhatsApp Translator. Please check your connection and try again.</p>
      <button onclick="window.location.reload()">Try Again</button>
    </div>
    <script>
      // Check if service worker is registered
      if ('serviceWorker' in navigator) {
        window.addEventListener('online', () => {
          window.location.reload();
        });
      }
    </script>
  </body>
</html>
